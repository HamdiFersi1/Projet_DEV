  <header class="page-header">
    <h1>Contactez-moi</h1>
    <p>Envoyez-moi un message via le formulaire ci-dessous</p>
  </header>

  <main class="container">
    <section class="modern-card">
      <form id="contactForm">
        <div class="form-row">
          <div>
            <label for="name">Nom</label>
            <input type="text" id="name" placeholder="Votre nom" required autocomplete="name">
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Votre email" required autocomplete="email">
          </div>
        </div>

        <label for="subject">Sujet</label>
        <input type="text" id="subject" placeholder="Sujet de votre message" required autocomplete="off">

        <label for="message">Message</label>
        <textarea id="message" rows="6" placeholder="Écrivez votre message ici..." required></textarea>

        <button class="btn-submit" type="submit">Envoyer</button>
        <div class="feedback success" id="feedbackMessage">Message prêt à être envoyé via votre client mail !</div>
      </form>

    
    </section>
  </main>

  <footer>
    <div class="container">© 2025 — Fersi Hamdi</div>
  </footer>

  <script src="contact.js"></script>
